# This is a basic workflow to help you get started with Actionss

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  



jobs:
  build:

    runs-on: ubuntu-latest
    
    
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Build & Deploy Package Maven
      run: mvn -B package --file ${{github.workspace}}/pom.xml
      
    
    - run: |
       cd ${{github.workspace}}/DeepSpace
       ls
        
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.3.1
      with:
       name: Deepspace-artifact
       path: ${{github.workspace}}target/*.war
  deploy:

   
    runs-on: self-runner
    needs: build  
    
    steps:
      - name: Download a Build Artifact
        uses: actions/download-artifact@v2.1.0
        with:
          name: Deepspace-artifact

          path: C:\Users\subharanjano\Music\New folder
      
     
    
     
       
     
